<!DOCTYPE html>
<html>
  <head>
    <script src="./../vendor/jquery/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="./../vendor/bootstrap-4.5.3-dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/global.css" />

    <title>Projeto</title>
  </head>

  <body>
    <div class="card text-center">
      <div class="calories">
        <div class="consumed">
          5.000
          <div class="card-help">Consumidas</div>
        </div>

        <span class="graph">
          <div class="semi-circle margin">
            <div>
              2.750
              <div class="card-help">Restante</div>
            </div>
          </div>
        </span>

        <div class="used">
          3.000
          <div class="card-help">Gastas</div>
        </div>
      </div>

      <div class="other-infos">
        <div class="cabs info">
          <div class="card-help">Carboidratos</div>
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <div class="card-value">2.100/0</div>
        </div>

        <div class="proteins info">
          <div class="card-help">Proteinas</div>
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <div class="card-value">2.100/0</div>
        </div>

        <div class="fat info">
          <div class="card-help">Gordura</div>
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <div class="card-value">2.100/0</div>
        </div>
      </div>
    </div>

    <div class="card weight">
      <div class="minus">
        <strong> <i class="far fa-minus-square"></i> </strong>
      </div>

      <div class="weight-info">
        <div class="weight-text">Peso</div>
        <div class="card-help">Objetivo: 70,00KG</div>
        <big>85,00</big>
      </div>

      <div class="plus">
        <strong> <i class="far fa-plus-square"></i> </strong>
      </div>
    </div>
  </body>
</html>
